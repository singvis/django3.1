{% extends 'base.html' %}

{% block content %}
    {% if code == 0 %}
        <h1> {{ result }} </h1>
    {% else %}
        <h1> 操作失败:</h1>
        <h3 style="color: red">{{ result }}</h3>
    {% endif %}
{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>

    <script>
        let status = {{ code }};
        let next_url = "{{ next_url|safe }}";
        let timejump = 1500;
        $(function () {
            if (status != 0){
                timejump = 5000
            }
            setTimeout(function () {
                window.location.href = next_url;
            }, timejump)
        })
    </script>
{% endblock %}
