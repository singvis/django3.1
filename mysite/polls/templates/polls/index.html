{#加载静态文件#}
{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

    <title>首页</title>
</head>
<body>

{% if last_question_list %}
    <ui>
        {% for question in last_question_list %}
            <li>
            <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ui>

{% endif %}

</body>
</html>
