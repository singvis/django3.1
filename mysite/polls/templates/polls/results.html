<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>results</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.vates | pluralize }}</li>
        {% endfor %}
        <a href="{% url 'polls:detail' question.id %}">vote againt</a>
    </ul>
</body>
</html>
