{% extends 'base.html' %}

{% block head %} 编辑用户 {% endblock %}

{% block title %} 编辑用户 {% endblock %}

{% block content %}
    {% if msg.code == 0 %}
        <p style="color: green">{{ msg.res }}</p>
    {% else %}
        <p style="color: red">{{ msg.res }}</p>
    {% endif %}

    <form style="border: #19865C" action="{% url 'users:useredit' user.id %}" method="post" enctype="application/x-www-form-urlencoded">
        姓名：<input type="text" name="name"  value="{{ user.name }}" placeholder="姓名">
        <br><br>
        密码：<input type="password" name="password"  value="{{ user.password }}" placeholder="密码">
        <br><br>
        {% if user.sex == 1 %}
        <input type="radio" name="sex" value="1" checked>男<input type="radio" name="sex" value="2">女
         {% else %}
        <input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="2" checked>女
        {% endif %}
        <br><br>
        <button type="reset">重置</button>
        <button type="submit">提交</button>
    </form>

{% endblock %}
